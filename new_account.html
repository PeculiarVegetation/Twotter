<html>
  <head>
    <title>Create New Account</title>
    <link rel='stylesheet' type='text/css' href='/css.css'>
  </head>
  <body>
    <form action='/add' method='get'>
      <h2 class='marginless'>Create Account</h2>

      <br><br>
    </form>
  </body>
</html>
